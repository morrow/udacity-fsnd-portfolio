<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <div id="logo">
          <img src="images/logo.png" alt="Logo" />
        </div>
        <div id="title">
          <h1>Terry Morrow</h1>
          <h2>Full-Stack Developer</h2>
        </div>
      </header>
      <main>
        <img id="hero" src="images/code.jpg" alt="Code" />
        <section id="featured-work">
          <h2>Featured Work</h2>
          <article class="gallery">
            <div class="item">
              <img src="images/event-planner.png" alt="Event Planner" />
              <h3 class="sub-title">Event Planner</h3>
              <p><a href="https://github.com/morrow/event-planner">https://github.com/morrow/event-planner</a></p>
            </div>
            <div class="item">
              <img src="images/css-reference.png" alt="CSS Reference" />
              <h3 class="sub-title">CSS Reference</h3>
              <p><a href="https://github.com/morrow/css-reference">https://github.com/morrow/css-reference</a></p>
            </div>
            <div class="item">
              <img src="images/polar-clock.png" alt="Polar Clock" />
              <h3 class="sub-title">Polar Clock</h3>
              <p><a href="https://github.com/morrow/polar-clock">https://github.com/morrow/polar-clock</a></p>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
